<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzum market</title>
  <link rel="stylesheet" href="/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="container"></header>

  <div class="swiper container">
    <div class="billboard swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="popular_products container">
    <div class="poster">
      <div class="poster_left">
        <h2>Популярные</h2>
        <div class="arrow"></div>
      </div>
    </div>
    
    <div class="div_cards"></div>
    <button class="show_all">Показать ещё</button>
      
  </div>

  <div class="categories container"></div>

  <footer class="footer container">
    <div class="footer_cont"></div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
